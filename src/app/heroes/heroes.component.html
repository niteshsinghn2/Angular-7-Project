<div style="text-align:center">
<label>Name:
<input [(ngModel)]="searchText" placeholder="Name" style="box-sizing:border-box"/>
</label>
</div>
<div class="container" #panel>
<table class="table table-bordered">
<tbody>
<tr *ngFor="let hero of heroes | filter: searchText | paginate: { itemsPerPage: 3, currentPage: p};">
<td>{{hero.id}}</td>
<td>{{hero.name}}</td>
<td>{{hero.Age}}</td>
<td>{{hero.Address}}</td>
<td>{{hero.Pin}}</td>
<td>{{hero.Nationality}}</td>
<td>{{hero.Religon}}</td>
<td>{{hero.Number}}</td>
<td>{{hero.Number2}}</td>
<td>{{hero.Number3}}</td>
</tr>
</tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<button id="slide" type="button" (click)="onSlideleft()">Slide right</button>
